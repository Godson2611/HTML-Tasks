<!-- 3.Design a contact us form with all fields as required. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name here"><br><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email here"><br><br>
        
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50" required placeholder="Enter your address here"></textarea><br><br>
        
            <input type="submit" value="Submit">
            <input type="reset" value="reset">
        </form>
    </center>
</body>
</html>
