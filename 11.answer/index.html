<!-- 9.Write HTML input tags snippet to show default values for all Form elements. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Form Input Types</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name"><br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email"><br><br>

            <label for="number">Age:</label>
            <input type="number" name="number" id="number" placeholder="Enter your age"><br><br>

            <label for="color">Color-box:</label>
            <input type="color" name="color" id="color"><br><br>

            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="file">File</label>
            <input type="file" name="file" id="file"><br><br>

            <label for="hidden"></label>
            <input type="hidden" name="hidden"><br><br>

            <label for="image">Image:</label>
            <input type="image" src="image" alt="image was not updated"><br><br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password"><br><br>

            <label for="radio">radio:</label>
            <input type="radio" name="radio" id="radio" value="yes"><br><br>

            <label for="date">Date:</label>
            <input type="date" name="date" id="date"><br><br>

            <label for="time">Time:</label>
            <input type="time" name="time" id="time"><br><br>

            <label for="month">Month:</label>
            <input type="month" name="month" id="month"><br><br>

            <label for="submit">Submit:</label>
            <input type="submit" value="submit"><br><br>

            <label for="reset">Reset:</label>
            <input type="reset" value="reset">
        </form>
    </center>
</body>
</html>
